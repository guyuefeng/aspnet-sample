<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery UI - Button控件应用实例</title>
	<link href="../js/style.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="simple">
		<button>
			button元素</button>
		<input type="submit" value="submit类型的input元素" />
		<a href="http://www.elong.com">"a"元素</a>
	</div>
	<br />
	<div id="radio">
		<input type="radio" id="radio1" name="radio" /><label for="radio1">单选框1</label>
		<input type="radio" id="radio2" name="radio" checked="checked" />
		<input type="radio" id="radio3" name="radio" /><label for="radio3">单选框3</label>
	</div>
	<br />
	<div id="check">
		<input type="checkbox" id="check1" /><label for="check1">复选框A</label>
		<input type="checkbox" id="check2" /><label for="check2">复选框B</label>
		<input type="checkbox" id="check3" /><label for="check3">复选框C</label>
	</div>
	<br />
	<div class="demo">
			<button id="beginning">
				go to beginning</button>
			<button id="rewind">
				rewind</button>
			<button id="play">
				play</button>
			<button id="stop">
				stop</button>
			<button id="forward">
				fast forward</button>
			<button id="end">
				go to end</button>
			<input type="checkbox" id="shuffle" /><label for="shuffle">Shuffle</label>
			<span id="repeat">
				<input type="radio" id="repeat0" name="repeat" checked="checked" /><label for="repeat0">No Repeat</label>
				<input type="radio" id="repeat1" name="repeat" /><label for="repeat1">Once</label>
				<input type="radio" id="repeatall" name="repeat" /><label for="repeatall">All</label>
			</span>
	</div>
	<script type="text/javascript">

		var thisPage = {
			initialize: function () {//加载时执行
				$("#simple button,#simple input,#simple a").button();				

				$("a").click(function () { return false; });
				//$("a").click(function (e) { e.preventDefault(); });
				$("#radio").buttonset();
				$("#radio2").button("option", "label", "修改后的radio2");
				$("#check").buttonset();

				$('#beginning').button({
					text: false,
					icons: {
						primary: 'ui-icon-seek-start'
					}
				});
				$('#rewind').button({
					text: false,
					icons: {
						primary: 'ui-icon-seek-prev'
					}
				});
				$('#play').button({
					text: false,
					icons: {
						primary: 'ui-icon-play'
					}
				}).click(function () {
					var options;
					if ($(this).text() == 'play') {
						options = {
							label: 'pause',
							icons: {
								primary: 'ui-icon-pause'
							}
						};
					} else {
						options = {
							label: 'play',
							icons: {
								primary: 'ui-icon-play'
							}
						};
					}
					$(this).button('option', options);
				});

				$('#stop').button({
					text: false,
					icons: {
						primary: 'ui-icon-stop'
					}
				}).click(function () {
					$('#play').button('option', {
						label: 'play',
						icons: {
							primary: 'ui-icon-play'
						}
					});
				});

				$('#forward').button({
					text: false,
					icons: {
						primary: 'ui-icon-seek-next'
					}
				});

				$('#end').button({
					text: false,
					icons: {
						primary: 'ui-icon-seek-end'
					}
				});
				$("#shuffle").button();
				$("#repeat").buttonset();

				//注销控件
				//$("#simple button,#simple input,#simple a").button("destroy");
				//$("#radio input").button("destroy");
			}
		}
		
		$(thisPage.initialize());        
         
	</script>
</body>
</html>
